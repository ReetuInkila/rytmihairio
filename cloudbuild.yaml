steps:
- name: node:10.15.1
  entrypoint: npm
  args: ["install"]
- name: node:10.15.1
  entrypoint: npm
  args: ["run", "create-env"]
  env: 
  - 'SECRET_KEY=${_SECRET_KEY}'
  - 'ACCESS_TOKEN=${_ACCESS_TOKEN}'
  - 'TRANSACTION_ID=${_TRANSACTION_ID}'
  - 'USER_ID=${_USER_ID}'
- name: "gcr.io/cloud-builders/gcloud"
  args: ['app', 'deploy', 'app/app.yaml']
timeout: "1600s"