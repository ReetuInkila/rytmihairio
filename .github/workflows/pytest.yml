name: Run pytest on push

on:
  push:
    branches:
      - '*'  # All branches
    paths:
      - '.server/**'
      - '.tests/**'
      - '.github/workflows/pytest.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
        pip install pytest

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/274493427411/locations/global/workloadIdentityPools/syke-github-pool/providers/syke-github-provider'
        service_account: 'gcp-github-actions@syke-407909.iam.gserviceaccount.com'
  
    - name: Run pytest
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/server
        python -m pytest
